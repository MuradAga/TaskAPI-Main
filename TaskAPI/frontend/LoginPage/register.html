<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>

<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="instalogo.png" />
      <p style="color: rgb(115, 115, 115); text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;;">Sign up to see photos and videos from your friends.</p>
    </div>
    <div class="l-part">
        <input type="text" id="phone" placeholder="Mobile Number or Email" class="input-1" /> <button onclick="sendCodeToEmail()" style="position: absolute; right: 10px; top: 10px;">Send</button>
        <input type="text" id="fullname" placeholder="Full Name" class="input-1" />
      <input type="text" id="username" placeholder="Username" class="input-1" />
      <div class="overlap-text">
        <input type="password" id="pass" placeholder="Password" class="input-2" />
      </div>
      <input type="text" id="code" placeholder="Verification code" class="input-1" />
      <p style="margin: 20px 0; text-align: center; font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;;">People who use our service may have uploaded your contact information to Instagram. Learn More <br><br>
 
        By signing up, you agree to our Terms , Privacy <br> Policy and Cookies Policy .</p>
      <button onclick="register()" class="btn">Sign up</button>

      <p id="response" style="color: red; font-size: 20px; font-family: sans-serif; display: none; margin-top: 30px;"></p>
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
        Have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
